<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <ul id="todo-list">
            <li class="todo-item">
                <input type="checkbox" id="task1">
                <label for="task1">Buy groceries</label>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="task2">
                <label for="task2">Finish report</label>
            </li>
            <li class="todo-item">
                <input type="checkbox" id="task3">
                <label for="task3">Call mom</label>
            </li>
        </ul>
    </div>
</body>
</html>
